platform: linux

image_resource:
  type: docker-image
  source:
    repository: gradle

inputs:
- name: source_code

outputs:
- name: built-project

run:
  user: root
  path: sh
  args:
  - -exc
  - |
    cd source_code
    gradle --stacktrace build
    cp ./target/gs-spring-boot-0.1.0.jar ../built-project/demo.jar
